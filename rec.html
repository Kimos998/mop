<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Litiges Cdiscount</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius-sm: 8px;
      --radius: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --transition: all 0.2s ease;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      min-height: 100vh;
      line-height: 1.6;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .filters-wrapper {
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--gray-200);
      padding: 0.75rem;
      margin-bottom: 1.75rem;
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
    }
    .filter-btn {
      padding: 0.65rem 1.3rem;
      border: 1px solid var(--gray-300);
      background: white;
      border-radius: var(--radius);
      font-weight: 500;
      color: var(--gray-700);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.92rem;
      white-space: nowrap;
    }
    .filter-btn:hover {
      border-color: var(--primary);
      background: rgba(59,130,246,0.04);
      color: var(--primary);
    }
    .filter-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
      font-weight: 600;
    }
    .cartes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 1.5rem;
    }
    .carte {
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--gray-200);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }
    .carte:hover {
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.06);
    }
    .entete {
      padding: 0.9rem 1.25rem;
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      font-size: 1rem;
      color: var(--gray-900);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .entete span {
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-size: 0.9rem;
    }
    .texte {
      padding: 1.25rem;
      white-space: pre-wrap;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 0.95rem;
      line-height: 1.65;
      color: var(--gray-700);
      background: white;
      min-height: 160px;
      max-height: 520px;
      overflow-y: auto;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      font-size: 0.9rem;
      border: none;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .toast-container {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .toast {
      background: var(--gray-900);
      color: white;
      padding: 0.9rem 1.4rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.5s forwards;
    }
    @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-12px); } }

    /* ──────────────────────────────────────────────── */
    /*          زر جانبي بسيط + قائمة فاتحة           */
    /* ──────────────────────────────────────────────── */
    .side-quick-btn {
      position: fixed;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(100, 116, 139, 0.22);
      color: #475569;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 500;
      cursor: pointer;
      z-index: 800;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: all 0.22s ease;
      opacity: 0.65;
    }

    .side-quick-btn:hover {
      background: rgba(100, 116, 139, 0.38);
      opacity: 1;
      transform: translateY(-50%) scale(1.08);
    }

    .side-quick-panel {
      position: fixed;
      right: -240px;
      top: 0;
      width: 220px;
      height: 100%;
      background: #f8fafc;
      border-left: 1px solid #e2e8f0;
      transition: right 0.28s ease;
      z-index: 780;
      padding: 3rem 0.8rem 1.2rem;
      color: #1e293b;
    }

    .side-quick-panel.open {
      right: 0;
    }

    .panel-item {
      display: block;
      padding: 0.9rem 1.1rem;
      color: #334155;
      text-decoration: none;
      font-size: 1.02rem;
      border-radius: 8px;
      margin: 0.4rem 0;
      transition: all 0.18s ease;
    }

    .panel-item:hover {
      background: #f1f5f9;
      color: #0f172a;
      padding-left: 1.4rem;
    }

    .side-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.28s ease;
      z-index: 770;
    }

    .side-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 900px) {
      .cartes { grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); }
    }
    @media (max-width: 600px) {
      .filters-wrapper { padding: 0.6rem; gap: 0.5rem; }
      .filter-btn { padding: 0.55rem 1rem; font-size: 0.88rem; }
      .container { padding: 1rem 0.75rem; }
      .side-quick-btn { width: 44px; height: 44px; font-size: 24px; right: 12px; }
      .side-quick-panel { width: 200px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="toast-container" id="toasts"></div>

  <div class="filters-wrapper" id="liste-boutons">
    <!-- Les boutons seront insérés ici dynamiquement -->
  </div>

  <div class="cartes">
    <div class="carte">
      <div class="entete">
        <span>Message pour le client</span>
        <button class="btn btn-primary" onclick="copier('client')">
          <i class="icon-copy"></i> Copier
        </button>
      </div>
      <div class="texte" id="client"></div>
    </div>
    <div class="carte">
      <div class="entete">
        <span>Message pour le vendeur</span>
        <button class="btn btn-primary" onclick="copier('vendeur')">
          <i class="icon-copy"></i> Copier
        </button>
      </div>
      <div class="texte" id="vendeur"></div>
    </div>
    <div class="carte">
      <div class="entete">
        <span>Action / Note</span>
        <button class="btn btn-primary" onclick="copier('action')">
          <i class="icon-copy"></i> Copier
        </button>
      </div>
      <div class="texte" id="action"></div>
    </div>
  </div>
</div>

<!-- زر جانبي بسيط + قائمة بدون عنوان -->
<div class="side-quick-btn" id="sideQuickBtn">⋮</div>

<div class="side-quick-panel" id="sideQuickPanel">
   <a href="lvdo.html"  class="panel-item">RBT / Liv apres</a>
  <a href="do.html" class="panel-item">Dossier</a>
  <a href="rec.html" class="panel-item">Rec</a>
  <a href="sav.html"  class="panel-item">SAV</a>
  <a href="esc.html"  class="panel-item">Esc</a>
  <a href="nb.html" class="panel-item">remarques</a>
</div>

<div class="side-overlay" id="sideOverlay"></div>

<script>
// Toast
function toast(msg, icon = 'icon-check') {
  const t = document.createElement('div');
  t.className = 'toast';
  t.innerHTML = `<i class="${icon}"></i> ${msg}`;
  document.getElementById('toasts').appendChild(t);
  setTimeout(() => t.remove(), 2200);
}

// Données modèles litiges
const modeles = [
  {
        "raison": "MEA 2j",
        "client": "Bonjour,\nVotre demande est bien prise en charge.\nNous avons sollicité le vendeur afin qu’il apporte des informations complémentaires sur la livraison de votre commande.\nIl dispose d’un délai de 2 jours pour répondre directement dans cette discussion.\n\nVous serez informé(e) dès qu’un nouvel élément sera transmis.\n\nL’équipe Cdiscount",
        "vendeur": "-",
        "action": "MEA 2 j : 002\nEn attente d’information de suivi colis"
    },
    {
        "raison": "En cour lv prommess depasse",
        "client": "clt \nBonjour,\nVotre demande est bien prise en charge.\nNous avons sollicité le vendeur afin qu’il apporte des informations complémentaires sur la livraison de votre commande.\nIl dispose d’un délai de 2 jours pour répondre directement dans cette discussion.\n\nVous serez informé(e) dès qu’un nouvel élément sera transmis.\n\nL’équipe Cdiscount",
        "vendeur": "Bonjour,\n\nLe colis est toujours en cours de livraison et la promesse de livraison est dépassée. Nous vous rappelons que vous avez 7 jours, à compter du (), pour nous faire parvenir une preuve de livraison. A défaut, nous nous réservons le droit de procéder au remboursement de la commande, conformément à nos CGMAD. Pour rappel, une preuve de livraison valable doit :\n\n- provenir du transporteur utilisé.\n\n- mentionner le nom du client et son adresse de livraison complète.\n\n- indiquer la date de réception du colis par le client.\n\nCordialement, Abdelkrim,\n\nL'équipe Cdiscount",
        "action": "MEA 2 j : 002\nEn attente d’information de suivi colis"
    },
    {
        "raison": "En retour",
        "client": "-",
        "vendeur": "Bonjour,\n\nLe suivi transporteur indique un retour du colis vers vos services.\nDans ce contexte, et afin de clôturer le dossier, nous procédons au remboursement de la commande au client, conformément aux dispositions applicables sur la Marketplace (CGMAD).\n\nCordialement,\nL’équipe Marketplace Cdiscount",
        "action": "547\n544 : 411"
    },
    {
        "raison": "Livré sans preuve",
        "client": "Bonjour,\nCertaines informations communiquées nécessitent d’être précisées.\nNous avons demandé au vendeur d’apporter une réponse conforme sous 1 jour, directement dans cette discussion.\n\nVous aurez accès à sa réponse dès sa publication.\n\nL’équipe Cdiscount",
        "vendeur": "Bonjour,\n\nle suivi du colis indique que le client a été livré, néanmoins aucune preuve de livraison n'a été transmise et le client indique ne pas avoir reçu le colis. Nous vous rappelons que vous avez 2 jours, à compter du 16/02/2026, pour nous faire parvenir une preuve de livraison. Nous vous accordons 24 heures supplémentaires pour fournir une preuve de livraison conforme. A défaut, nous nous réservons le droit de procéder au remboursement de la commande, conformément à nos CGMAD. Pour rappel, une preuve de livraison valable doit :\n\nprovenir du transporteur utilisé.\n\nmentionner le nom du client et son adresse de livraison complète.\n\n\nindiquer la date de réception du colis par le client.\n\nCordialement, Abdelkrim,\n\nL'équipe Cdiscount",
        "action": "MEA 1j : 388\nEn attente d’une preuve de livraison."
    },
    {
        "raison": "Réexpédition sans code tracking",
        "client": "Bonjour,\n\nLe vendeur indique avoir procédé à une réexpédition de votre commande.\nNous attendons désormais la transmission d’un numéro de suivi valide.\n\nLe vendeur dispose d’un délai de 2 jours pour communiquer ces informations dans cette discussion.\n\nVous pourrez les consulter directement depuis votre espace client.\n\nL’équipe Cdiscount",
        "vendeur": "Bonjour,\n\nVous indiquez avoir procédé à une réexpédition de cette commande.\nToutefois, les informations communiquées à ce stade ne permettent pas de confirmer correctement l’acheminement du colis (absence de numéro de suivi valide).\n\nAfin de pouvoir poursuivre le traitement du dossier, merci de nous transmettre sous 2 jours les informations complètes et conformes relatives à la réexpédition en cours (numéro de suivi valide, transporteur utilisé).\n\nMerci de regrouper en une seule réponse l’ensemble des informations et justificatifs demandés dans votre prochain message au client. À défaut de réponse complète, nous pourrons être amenés à procéder au remboursement de la commande.\n\nCordialement,\nAbdelkrim,\nL’équipe Cdiscount",
        "action": "MEA 2 j : 002\nEn attente d’information de suivi colis"
    },
    {
        "raison": "Non expe",
        "client": "Bonjour,\nVotre demande est en cours de traitement.\nLe vendeur a été contacté afin qu’il fournisse un numéro de suivi valide pour votre commande.\nIl dispose d’un délai de 1 jour pour répondre dans cette discussion.\n\nVous pourrez consulter sa réponse directement depuis votre espace client.\n\nL’équipe Cdiscount",
        "vendeur": "Bonjour, \n\nVous n’avez toujours pas transmis de lien de suivi valide ou confirmant l’expédition du colis. Nous vous rappelons que vous avez 1 jour, à compter du 16/02/2026, pour nous faire parvenir une preuve de livraison. A défaut, nous nous réservons le droit de procéder au remboursement de la commande, conformément à nos CGMAD. Pour rappel, une preuve de livraison valable doit : \n\n- provenir du transporteur utilisé.\n\n- mentionner le nom du client et son adresse de livraison complète.\n\n- indiquer la date de réception du colis par le client.\n\nCordialement, Abdelkrim,\n\nL'équipe Cdiscount",
        "action": "388\nEn attente d’information de suivi colis"
    },
    {
        "raison": "Rex ok lien ok",
        "client": "Bonjour,\n\nLe vendeur a effectué l'expédition annoncée dans le fil de discussion. Vous pouvez suivre la livraison avec le numéro de suivi indiqué dans le message du vendeur. \n\nMerci de votre compréhension,\n\nL'équipe Cdiscount",
        "vendeur": "Bonjour,\n\nVous avez fourni un numéro de suivi fonctionnel.\nNous informons le client qu'il recevra son colis rapidement.\nCordialement,\n\nAbdelkrim\nL'équipe Cdiscount",
        "action": "MEA 5j : 391 -- mail : 1399\nMise en attente pour s’assurer de la livraison de la commande"
    },
    {
        "raison": "Aucune solution",
        "client": "-",
        "vendeur": "Bonjour,\n\nAucune solution satisfaisante n’a été proposée au client. Nous procédons au remboursement total de la commande concernée à vos frais, conformément aux Conditions Générales de Mise à Disposition de la Marketplace.\n\nCordialement,\nAbdelkrim, L'équipe Cdiscount",
        "action": "547\n544 : 411"
    },
    {
        "raison": "Le vendeur confirme le remboursement",
        "client": "-",
        "vendeur": "-",
        "action": "547 :\nLe vendeur confirme au client le remboursement, Je procède au remboursement. \nLe vendeur confirme au client le remboursement, car le produit est en rupture de stock. Je procède au remboursement."
    }
];

// Rendu des boutons
const container = document.getElementById('liste-boutons');
modeles.forEach((m, i) => {
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  btn.textContent = m.raison;
  btn.onclick = () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    afficher(i);
  };
  container.appendChild(btn);
});

// Affichage du contenu
function afficher(index) {
  const m = modeles[index];
  document.getElementById('client').textContent = m.client?.trim() || '(vide)';
  document.getElementById('vendeur').textContent = m.vendeur?.trim() || '(vide)';
  document.getElementById('action').textContent = m.action?.trim() || '(vide)';
}

// Copie avec toast
function copier(id) {
  const txt = document.getElementById(id).textContent.trim();
  if (!txt || txt === '(vide)') return;
  navigator.clipboard.writeText(txt).then(() => {
    toast('Copié dans le presse-papiers', 'icon-check');
  }).catch(() => {
    toast('Échec de la copie', 'icon-alert-triangle');
  });
}

// Afficher le premier modèle au chargement
afficher(0);

// ────────────────────────────────────────────────
// زر القائمة الجانبية (التنقل السريع)
// ────────────────────────────────────────────────
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('sideQuickBtn');
  const panel = document.getElementById('sideQuickPanel');
  const overlay = document.getElementById('sideOverlay');

  function closePanel() {
    panel.classList.remove('open');
    overlay.classList.remove('open');
  }

  btn.addEventListener('click', () => {
    panel.classList.toggle('open');
    overlay.classList.toggle('open');
  });

  overlay.addEventListener('click', closePanel);

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closePanel();
  });
});
</script>
</body>
</html>
